<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
</head>
<body>
    <h1 id="id1" style="color: aqua;">Selamat Datang</h1>
    <h2 id="greeting"></h2>

    <button onclick="ubahterserah()">Klik Tombol Ini</button>

    <script>
        // Mengakses elemen dengan ID
        let don1 = document.getElementById('id1');
        don1.innerText = "Selamat Datang di JavaScript";

        // Fungsi untuk ubah gaya dan menambah teks
        function ubahterserah() {
            let textnode = document.createTextNode(" yayaya");
            don1.appendChild(textnode);
            don1.style.color = 'black';
            don1.style.backgroundColor = 'red';
        }

        // Fungsi ucapan berdasarkan waktu
        function selamat() {
            var greeting = document.getElementById("greeting");
            var date = new Date();
            var hour = date.getHours();

            var ucapan = "";

            if (hour >= 5 && hour < 11) {
                ucapan = "Selamat Pagi";
            } else if (hour >= 11 && hour < 15) {
                ucapan = "Selamat Siang";
            } else if (hour >= 15 && hour < 18) {
                ucapan = "Selamat Sore";
            } else {
                ucapan = "Selamat Malam";
            }

            greeting.innerHTML = ucapan + "!";
        }

        // Jalankan ucapan saat halaman dibuka
        selamat();

        // Variabel
        var x;
        let y, z;
        x = 10;
        y = 5;

        const PI = 3.14;

        // Operator aritmatika
        let d = 10 * 5;

        // Operator logika
        let c = 10 < 5;

        // Tipe data dasar
        let a = "aku";

        // Boolean
        let isBenar = true;

        // Objek
        let mahasiswa = {
            nim: '123456789',
            nama: 'nanda'
        };
        console.log(mahasiswa['nim']);
        console.log(mahasiswa.nama);

        // Array (diperbaiki karena sebelumnya belum dideklarasi)
        let arrMobil = ["mobil1", "mobil2", "mobil3"];
        arrMobil[0] = "mobil0";
        console.log(arrMobil);
    </script>
</body>
</html>
