<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses Objek Radio</title>
</head>
<body>
    Klik pada musik yang paling anda sukai<br>
    <FORM NAME = "formTes"
        METHOD = "GET">
    <INPUT TYPE = "RADIO"
           NAME = "radioMusik"
           VALUE = "Jazz"
           onclick="info()">Jazz<BR>
    <INPUT TYPE = "RADIO"
            NAME = "radioMusik"
            VAlUE = "keroncong"
            onclick="info()">Keroncong<BR>
    <INPUT TYPE = "RADIO"
            NAME = "radioMusik"
            VALUE = "Dangdut"
            onclick="info()">Dangdut<BR>
    <INPUT TYPE = "RADIO"
            NAME = "radioMusik"
            VALUE = "Lainnya"
            onclick="info()">Lainnya<BR>
    <HR>
        info:
        <INPUT TYPE = "TEXT"
                NAME = "fieldMusik"
                SIZE = "40">
    </FORM>
    <SCRIPT LANGUAGE = javascript>
        function info(){
            for (var i = 0; i<4; i++)
            if(document.formTes.radioMusik[i].checked)
            document.formTes.fieldMusik.value = 
        document.formTes.radioMusik[i].value;
        }
    </SCRIPT>
</body>
</html>
