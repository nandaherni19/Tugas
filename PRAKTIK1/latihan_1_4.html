<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman HTML Saya</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16"/>
</head>
<body>
    <!-- ordered List -->
     <ol type="1">
        <li>jenis buah :</li>
        <li>jenis makanan :</li>
        <li>gender :</li>
     </ol>
    <!-- unordered List -->
     <ul>
        <li>apel</li>
        <li>nanas</li>
        <li>jerus</li>
        <li>anggur</li>
     </ul>
     <!-- nested List-->
     <ol type="A">
        <li>jenis buah :
            <ul>
                <li>apel</li>
                <li>nanas</li>
            </ul>
        </li>
        <li>jenis makanan :
            <ol type="1">
                <li>nasi goreng</li>
                <li>nasi pecel</li>
                <li>soto ayam</li>
            </ol>
        </li>
        <li>gender : 
            <ol type="1">
                <li>laki-laki</li>
                <li>perempuan</li>
            </ol>
        </li>
     </ol>
</body>
</html>
